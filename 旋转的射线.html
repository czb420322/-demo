<!DOCTYPE html>
<html>
<head>
  <style>
    /* 自定义 loading 图标容器样式 */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* 自定义 loading 图标样式 */
    .loading-icon::before {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #000;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    /* 自定义旋转动画 */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- loading 符号的容器 -->
  <div class="loading-container">
    <!-- 使用自定义的 loading 图标样式 -->
    <span class="loading-icon"></span>
  </div>
</body>
</html>
