<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      position: relative;
      display: inline-block;
    }
    .circle {
      fill: #4CAF50;
      transition: all 0.5s ease;
    }
    .text {
      fill: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      text-anchor: middle;
      alignment-baseline: central;
      opacity: 1;
      transition: all 0.5s ease;
    }
    .hidden {
      opacity: 0;
    }
    @keyframes scaleUp {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
    @keyframes scaleDown {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg width="100" height="100">
      <circle class="circle" cx="50" cy="50" r="45"></circle>
      <text class="text" x="50" y="50">Hello</text>
    </svg>
  </div>
  <button onclick="toggleAnimation()">Toggle Animation</button>

  <script>
    function toggleAnimation() {
      const circle = document.querySelector('.circle');
      const text = document.querySelector('.text');
      if (circle.classList.contains('hidden')) {
        circle.classList.remove('hidden');
        text.classList.add('hidden');
        circle.style.animation = 'scaleUp 0.5s forwards';
      } else {
        circle.classList.add('hidden');
        text.classList.remove('hidden');
        text.style.animation = 'scaleUp 0.5s forwards';
      }
    }
  </script>
</body>
</html>
